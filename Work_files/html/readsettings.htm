<html><head>
<meta http-equiv="Content-Language" content="ru">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Станица настройки школьного звонка</title>
</head>
<body>
<p><strong>Станица настройки школьного звонка</strong></p>
<form method="get" action="write">
				Интервал синхронизации времени с NTP
				сервером:<br>
				<input name="syncntpserver" type="text" value="%SyncTimeDelayMin%"> секунд<br>
				Время звонков(в формате чч:мм)<br>
				1 звонок - <input name="zvontime1" type="text" value="%Time1%"><br>
				2 звонок - <input name="zvontime2" type="text" value="%Time2%"><br>
				3 звонок - <input name="zvontime3" type="text" value="%Time3%"><br>
				4 звонок - <input name="zvontime4" type="text" value="%Time4%"><br>
				5 звонок - <input name="zvontime5" type="text" value="%Time5%"><br>
				6 звонок - <input name="zvontime6" type="text" value="%Time6%"><br>
				7 звонок - <input name="zvontime7" type="text" value="%Time7%"><br>
				8 звонок - <input name="zvontime8" type="text" value="%Time8%"><br>
				<br>
				<input name="Submit1" type="submit" value="Сохранить"><br>
				<br>
				<a href="reboot">Перезагрузить устройство</a></form>
</body></html>
